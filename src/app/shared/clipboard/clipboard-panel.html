<div class="clipboard-panel md-whiteframe-3dp" md-colors="{background: 'default-accent-200'}">
  <div layout="row">
    <span flex></span>
    <md-button layout="row" ng-disabled="true" aria-label="Clipboard" class="md-icon-button clipboard-button">
      <md-icon md-svg-icon="clipboard"></md-icon>
    </md-button>
  </div>

  <md-divider></md-divider>

  <div ng-repeat="(type, items) in $ctrl.$clipboard.itemGroups">

    <md-subheader md-colors="{background: 'default-accent-200'}">{{ type }}</md-subheader>
    <md-list>
      <md-list-item ng-repeat="item in items">
        <md-checkbox ng-model="item.$selected" ng-change="$ctrl.$clipboard.triggerOnClipboardChange()"></md-checkbox>
        <p>{{ item.identifier }}</p>
      </md-list-item>
    </md-list>
    <md-divider></md-divider>
  </div>


  <div layout="row">
    <md-button class="md-icon-button" ng-click="$ctrl.clear()">
      <md-icon md-svg-icon="clear-all"></md-icon>
    </md-button>

    <span flex></span>

    <md-menu md-position-mode="target-right target">
      <md-button ng-disabled="!$ctrl.sharing.targets.length" class="md-icon-button" ng-click="$mdOpenMenu($event)">
        <md-icon md-svg-icon="share"></md-icon>
      </md-button>

      <md-menu-content width="4">
        <md-menu-item ng-repeat="target in $ctrl.sharing.targets">
          <md-button ng-click="$ctrl.sharing.open(target.state)">
            <div layout="row">
              <p flex>{{ target.name }}</p>
              <md-icon md-svg-icon="share" md-menu-align-target></md-icon>
            </div>
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
  </div>
</div>
