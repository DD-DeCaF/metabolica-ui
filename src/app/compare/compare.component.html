<div fxLayout="column">

  <mat-form-field class="mat-elevation-z1"
                  fxFlex>
    <mat-chip-list #chipList>
      <mat-chip *ngFor="let pool of selectedPools"
                (remove)="remove(pool)">
        {{pool.identifier}} <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
      <input matInput
             placeholder="Search for pools..."
             #poolInput
             [formControl]="poolCtrl"
             [matAutocomplete]="auto"
             [matChipInputFor]="chipList"/>
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete"
                      (optionSelected)="onSelection($event)">
      <mat-option *ngFor="let pool of queryResults | async"
                  [value]="pool">
        {{ pool.identifier}}
      </mat-option>
      <mat-option *ngIf="noMatchesFound">
        No matches found.
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <app-compare-genotypes *ngIf="selectedPools.length"
                         [pools]="selectedPools">
  </app-compare-genotypes>

  <app-experiment-history *ngIf="selectedPools.length"
                          [pools]="selectedPools">
  </app-experiment-history>

</div>
