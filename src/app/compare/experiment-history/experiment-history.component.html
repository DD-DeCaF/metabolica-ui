<mat-card>
  <mat-card-header fxLayout="row">
    <h2 class="mat-title"> Experiment History </h2>
  </mat-card-header>

  <!-- todo: xref for pool and experiment in table -->

  <mat-table #table
             [dataSource]="dataSource"
             *ngIf="dataSource">

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let experiment">
        <app-date [value]="experiment.date"></app-date>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="key">
      <mat-header-cell *matHeaderCellDef>key</mat-header-cell>
      <mat-cell *matCellDef="let experiment"> {{experiment.identifier}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell *matCellDef="let experiment"> {{experiment.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="{{pool.identifier}}"
                  *ngFor="let pool of pools">
      <mat-header-cell *matHeaderCellDef>{{pool. identifier}}</mat-header-cell>
      <mat-cell *matCellDef="let experiment">
        {{dataSource.getExperimentClosestOriginPool(experiment, pool)}}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
    <mat-row *matRowDef="let experiment; columns: columnNames;"></mat-row>

  </mat-table>

  <p *ngIf="!dataSource || !dataSource.experiments.length">
    No experiments found for the selected pools.
  </p>

</mat-card>
